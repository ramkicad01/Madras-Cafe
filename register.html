	<header><h2>User Registeration: </h2></header>

	<form>

		<input type="text" name="Last Name" placeholder="Your Last Name" id="lastname">

		<input type="tel" id="phone number" name="phone number" value="+91">

		<input type="Email" name="Email" placeholder="Your Email" id="email">

		<br><br>
